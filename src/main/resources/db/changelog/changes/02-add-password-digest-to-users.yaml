databaseChangeLog:
  - changeSet:
      id: 02-add-password-digest-to-users
      author: alex belovitsky
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: users
        - not:
            columnExists:
              tableName: users
              columnName: password_digest
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password_digest
                  type: varchar(255)
                  constraints:
                    nullable: true