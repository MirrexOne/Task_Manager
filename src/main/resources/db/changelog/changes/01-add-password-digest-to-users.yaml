databaseChangeLog:
  - changeSet:
      id: 01-add-password-digest-to-users
      author: alex belovitsky
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password_digest
                  type: varchar(255)
                  constraints:
                    nullable: true
        - sql:
            sql: UPDATE users SET password_digest = 'temp_value' WHERE password_digest IS NULL
        - addNotNullConstraint:
            tableName: users
            columnName: password_digest
            columnDataType: varchar(255)