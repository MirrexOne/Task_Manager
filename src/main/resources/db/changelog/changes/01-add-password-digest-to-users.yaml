databaseChangeLog:
  - changeSet:
      id: 01-create-users-table
      author: alex belovitsky
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: 02-add-password-digest-to-users
      author: alex belovitsky
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password_digest
                  type: varchar(255)
                  constraints:
                    nullable: false