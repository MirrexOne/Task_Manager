databaseChangeLog:
  - changeSet:
      id: 03-add-password-digest-to-existing-users
      author: alex belovitsky
      preConditions:
        - tableExists:
            tableName: users
        - not:
            columnExists:
              tableName: users
              columnName: password_digest
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password_digest
                  type: varchar(255)
                  constraints:
                    nullable: true
  - changeSet:
      id: 04-set-not-null-constraint-on-password-digest
      author: alex belovitsky
      changes:
        - addNotNullConstraint:
            tableName: users
            columnName: password_digest
            columnDataType: varchar(255)