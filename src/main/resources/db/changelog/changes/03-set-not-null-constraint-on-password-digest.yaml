databaseChangeLog:
  - changeSet:
      id: 03-set-not-null-constraint-on-password-digest
      author: alex belovitsky
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: users
        - columnExists:
            tableName: users
            columnName: password_digest
      changes:
        - addNotNullConstraint:
            tableName: users
            columnName: password_digest
            columnDataType: varchar(255)